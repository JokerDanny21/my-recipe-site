<div class="row">
  <h2>Register</h2>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="label label-info" role="alert">
        Use a random email for test purposes.
      </div>
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" ngModel required class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label><span> (6 characters)</span>
        <input type="password" name="password" id="password" ngModel required class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Sign Up</button>
    </form>
  </div>
</div>
